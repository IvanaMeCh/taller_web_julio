<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Personaje</title>
</head>
<body class="bg-gray-700 w-full">
    <div class="container mx-auto max-w-sm p-8">
        <div class="flex flex-col bg-white rounded-lg p-8 gap-2 drop-shadow-lg">
            <h2 class="font-bold text-2xl text-center">
                Nombre: {{nombre}}
            </h2>
            <h3 class="text-center">Estado: {{estado}}</h3>
            <img
                class="w-64 rounded-lg mx-auto"
                src="{{url_imagen}}"
                alt="{{nombre}}"
            />
        </div>
    </div>
</body>
</html>
