<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- con este script traemos los estilos creados en tailwind  -->
    <title>Personajes</title>
</head>
<body class="bg-gray-700 w-full">
    <div class="container mx-auto">
        <div class="grid grid-cols-4 gap-8 p-8">
            {% for personaje in lista_de_personajes %}
            <div class="flex flex-col bg-white rounded-lg p-8 gap-2 drop-shadow-lg">
                <h2 class="font-bold text-2xl text-center">
                    Nombre: {{personaje['name']}}
                </h2>
                <h3 class="text-center">Estado: {{personaje['status']}}</h3>
                <img
                    class="w-64 rounded-lg mx-auto"
                    src="{{personaje['image']}}"
                    alt="{{personaje['name']}}"
                />
            </div>
            {% endfor %}
        </div>
    </div>
    
    
</body>
</html>
